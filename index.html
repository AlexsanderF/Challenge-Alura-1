<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/challenge.css">
    <title>Challenge #1</title>
</head>
<body>
    <section class="section-first">
        <div>
            <img src="img/logo/Frame%206.png" alt="logo alura" id="logo">
        </div>
        <div class="section-first-textarea">
            <textarea name="areaTexto" id="areaTexto" cols="25" rows="5"
                      placeholder="Digite seu texto"></textarea>
        </div>
        <div class="section-first-info">
            <img src="img/icon/bi_exclamation-circle-fill.svg" alt="Ícone Dúvida">
            <p>Apenas letras minúsculas e sem acentos.</p>
        </div>
        <div class="section-first-button">
            <button  id="criptografar" type="submit"
                    onclick="pegarTexto(this)">Criptografar
            </button>
            <button id="descriptografar" type="submit"
                    onclick="pegarTexto(this)">
                Descriptografar
            </button>
        </div>
    </section>
    <section class="section-second">
            <div id="section-second-div" class="section-second-div-text">
                <img src="img/procurar/High%20quality%20products%201%201.png" alt="imagem de pesquisa">
                <p><strong>Nenhuma mensagem encontrada</strong></p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="section-second-div-button">
                <p id="section-second-text-paragraph"></p>
                <button id="section-second-button-copy" onclick="copiarTexto()">Copiar</button>
            </div>
    </section>
<script src="js/challenge.js"></script>
</body>
</html>
